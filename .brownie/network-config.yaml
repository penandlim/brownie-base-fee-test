live:
  - name: Ethereum
    networks:
      - name: Goerli (Alchemy)
        chainid: 5
        id: goerli
        host: https://eth-goerli.g.alchemy.com/v2/$ALCHEMY_KEY
        explorer: https://api-goerli.etherscan.io/api
        multicall2: "0x5BA1e12693Dc8F9c48aAD8770482f4739bEeD696"

development:
  - name: Ganache-CLI
    id: development
    cmd: ganache-cli
    host: http://127.0.0.1
    cmd_settings:
      port: 8545
      gas_limit: 12000000
      accounts: 10
      evm_version: istanbul
      mnemonic: brownie
  - name: Ganache-CLI (goerli Fork)
    id: goerli-fork
    cmd: ganache-cli
    host: http://127.0.0.1
    timeout: 120
    cmd_settings:
      port: 8545
      gas_limit: 12000000
      accounts: 10
      evm_version: london
      mnemonic: brownie
      fork: goerli
